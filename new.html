<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father's Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            overflow: hidden; /* Prevent scrollbars */
            cursor: default;
        }
        .heading-font {
            font-family: 'Playfair Display', serif;
        }
        .sub-font {
            font-family: 'Lora', serif;
        }
        /* Full-screen container for the background images */
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .background-slider .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: crossfade 28s infinite;
        }
        .background-slider .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(0.6); /* Slightly darker for better contrast */
        }
        @keyframes crossfade {
            0% { opacity: 0; }
            10% { opacity: 1; }
            25% { opacity: 1; }
            35% { opacity: 0; }
            100% { opacity: 0; }
        }
        .background-slider .slide:nth-child(1) { animation-delay: 0s; }
        .background-slider .slide:nth-child(2) { animation-delay: 4s; }
        .background-slider .slide:nth-child(3) { animation-delay: 8s; }
        .background-slider .slide:nth-child(4) { animation-delay: 12s; }
        .background-slider .slide:nth-child(5) { animation-delay: 16s; }
        .background-slider .slide:nth-child(6) { animation-delay: 20s; }
        .background-slider .slide:nth-child(7) { animation-delay: 24s; }

        /* Floating Hearts Animation */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: #f472b6;
            animation: floatUp 10s linear infinite;
            opacity: 0;
            text-shadow: 0 0 10px #f472b6;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Text Animations */
        .animated-text {
            opacity: 0;
            animation: fadeInUp 2s ease-out forwards;
        }
        .animated-text.delay-1 { animation-delay: 0.5s; }
        .animated-text.delay-2 { animation-delay: 1s; }
        .animated-text.delay-3 { animation-delay: 1.5s; } /* New delay for the final message */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-black">

    <!-- Background Image Slider -->
    <div class="background-slider">
        <div class="slide"><img src="IMG_20250615_154424_601.jpg" alt="Blurred background image"></div>
        <div class="slide"><img src="IMG_20250615_154329_337.jpg" alt="Blurred background image"></div>
        <div class="slide"><img src="IMG-20250501-WA0016.jpg" alt="Blurred background image"></div>
        <div class="slide"><img src="IMG_20250615_154358_641.jpg" alt="Blurred background image"></div>
        <div class="slide"><img src="IMG-20250501-WA0017.jpg" alt="Blurred background image"></div>
        <div class="slide"><img src="IMG_20250615_154355_260.jpg" alt="Blurred background image"></div>
        <div class="slide"><img src="IMG_20250615_154345_714.jpg" alt="Blurred background image"></div>
    </div>

    <!-- Floating Hearts -->
    <div id="hearts-container" class="hearts-container"></div>

    <!-- Centered Foreground Content -->
    <div class="min-h-screen flex items-center justify-center text-center p-4">
        <div>
            <h1 class="animated-text heading-font text-5xl md:text-8xl font-bold text-white tracking-wider" style="text-shadow: 2px 2px 10px rgba(0,0,0,0.5);">
                Happy Father's Day
            </h1>
            <p class="animated-text delay-1 sub-font text-xl md:text-2xl text-gray-200 mt-6" style="text-shadow: 1px 1px 6px rgba(0,0,0,0.5);">
                Stay happy and smiling, Rani.
            </p>
            <p class="animated-text delay-2 sub-font text-xl md:text-2xl text-gray-300 mt-2 italic" style="text-shadow: 1px 1px 6px rgba(0,0,0,0.5);">
                "I am coming soon, Rani."
            </p>
            <p class="animated-text delay-3 sub-font text-xl md:text-2xl text-gray-300 mt-8" style="text-shadow: 1px 1px 6px rgba(0,0,0,0.5);">
                - Your Papa <span class="text-red-500 text-3xl">&hearts;</span>
            </p>
        </div>
    </div>

    <script>
        // --- Floating Hearts Logic ---
        const heartsContainer = document.getElementById('hearts-container');
        if (heartsContainer) {
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '&#x2665;'; // Heart character
                
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 7 + 8 + 's'; // 8-15 seconds
                heart.style.fontSize = Math.random() * 12 + 12 + 'px'; // 12-24px
                heart.style.opacity = Math.random() * 0.4 + 0.3; // 0.3-0.7 opacity
                
                heartsContainer.appendChild(heart);

                // Remove heart after animation finishes to keep DOM clean
                setTimeout(() => {
                    heart.remove();
                }, 15000);
            }

            // Create hearts at intervals
            setInterval(createHeart, 400); // Create a new heart every 400ms
        }
    </script>
</body>
</html>
